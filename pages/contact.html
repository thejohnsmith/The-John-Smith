<section id="contact">
<article class="item group">
<h2>Send John a message.</h2>
<form id="commentForm" name="contactform" class="formular" method="post" action="pages/messageProcessor.php">
	<fieldset>
    	<label for="name">Name</label>
        <input required id="Name" type="text" name="name" />
    </fieldset>
    <fieldset>
    	<label for="email">Email</label>

        <input required id="Email" type="email" name="email" />
    </fieldset>
	<fieldset>
    	<label for="comment">Message</label>
        <textarea required id="Message" name="comments"></textarea>
    </fieldset>
    <input class="submit" type="submit" value="Send the form!" />
</form>

</article>
</section>
